<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Learning Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-button { transition: all 0.2s ease; border-bottom: 4px solid transparent; }
        .tab-button.active { border-color: #0d9488; color: #0d9488; }
        .tab-button:not(.active):hover { border-color: #ccfbf1; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <div class="mb-6">
            <a href="./main.html" class="inline-block bg-white py-2 px-4 border border-slate-300 rounded-lg shadow-sm text-teal-700 hover:bg-teal-50 font-semibold transition-colors">
                &larr; Back to Main Menu
            </a>
        </div>
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-teal-700">Italian Learning Planner</h1>
            <p class="mt-2 text-slate-600">Learn basic language structures with examples and conjugations.</p>
        </header>

        <main>
            <!-- Tabs -->
            <div class="mb-8 border-b border-slate-200">
                <nav class="flex flex-wrap justify-center -mb-px sm:space-x-6">
                    <button data-tab="verbs" class="tab-button active py-4 px-2 text-lg font-semibold">Verbs (Verbi)</button>
                    <button data-tab="nouns" class="tab-button py-4 px-2 text-lg font-semibold">Nouns (Nomi)</button>
                    <button data-tab="adjectives" class="tab-button py-4 px-2 text-lg font-semibold">Adjectives (Aggettivi)</button>
                    <button data-tab="conjunctions" class="tab-button py-4 px-2 text-lg font-semibold">Conjunctions (Congiunzioni)</button>
                </nav>
            </div>
            
            <!-- Tab Content -->
            <div id="tab-content">
                <!-- Content will be dynamically inserted here -->
            </div>
        </main>
        
        <footer class="text-center mt-12 text-slate-500">
           <p>Praticare rende perfetti! (Practice makes perfect!)</p>
        </footer>
    </div>

    <script>
        const italianData = {
            verbs: [
                {
                    word: 'Essere', translation: 'To be',
                    conjugations: {
                        'Present (Presente)': { io: 'sono', tu: 'sei', 'lui/lei': 'è', noi: 'siamo', voi: 'siete', loro: 'sono' },
                        'Past (Passato Prossimo)': { io: 'sono stato/a', tu: 'sei stato/a', 'lui/lei': 'è stato/a', noi: 'siamo stati/e', voi: 'siete stati/e', loro: 'sono stati/e' },
                        'Future (Futuro)': { io: 'sarò', tu: 'sarai', 'lui/lei': 'sarà', noi: 'saremo', voi: 'sarete', loro: 'saranno' }
                    },
                    examples: [
                        { it: 'Oggi sono a casa.', en: 'Today I am at home. (Present)' },
                        { it: 'Ieri sono stato al cinema.', en: 'Yesterday I was at the cinema. (Past)' },
                        { it: 'Domani sarò in ufficio.', en: 'Tomorrow I will be in the office. (Future)' }
                    ]
                },
                {
                    word: 'Avere', translation: 'To have',
                    conjugations: {
                        'Present (Presente)': { io: 'ho', tu: 'hai', 'lui/lei': 'ha', noi: 'abbiamo', voi: 'avete', loro: 'hanno' },
                        'Past (Passato Prossimo)': { io: 'ho avuto', tu: 'hai avuto', 'lui/lei': 'ha avuto', noi: 'abbiamo avuto', voi: 'avete avuto', loro: 'hanno avuto' },
                        'Future (Futuro)': { io: 'avrò', tu: 'avrai', 'lui/lei': 'avrà', noi: 'avremo', voi: 'avrete', loro: 'avranno' }
                    },
                    examples: [
                        { it: 'Ho una domanda.', en: 'I have a question. (Present)' },
                        { it: 'Ho avuto una buona idea.', en: 'I had a good idea. (Past)' },
                        { it: 'Avrò bisogno del tuo aiuto.', en: 'I will need your help. (Future)' }
                    ]
                },
                {
                    word: 'Fare', translation: 'To do / to make',
                    conjugations: {
                        'Present (Presente)': { io: 'faccio', tu: 'fai', 'lui/lei': 'fa', noi: 'facciamo', voi: 'fate', loro: 'fanno' },
                        'Past (Passato Prossimo)': { io: 'ho fatto', tu: 'hai fatto', 'lui/lei': 'ha fatto', noi: 'abbiamo fatto', voi: 'avete fatto', loro: 'hanno fatto' },
                        'Future (Futuro)': { io: 'farò', tu: 'farai', 'lui/lei': 'farà', noi: 'faremo', voi: 'farete', loro: 'faranno' }
                    },
                    examples: [
                        { it: 'Faccio una passeggiata.', en: "I'm taking a walk. (Present)" },
                        { it: 'Hai fatto i compiti?', en: 'Did you do the homework? (Past)' },
                        { it: 'Cosa faremo stasera?', en: 'What will we do tonight? (Future)' }
                    ]
                },
                {
                    word: 'Andare', translation: 'To go',
                    conjugations: {
                        'Present (Presente)': { io: 'vado', tu: 'vai', 'lui/lei': 'va', noi: 'andiamo', voi: 'andate', loro: 'vanno' },
                        'Past (Passato Prossimo)': { io: 'sono andato/a', tu: 'sei andato/a', 'lui/lei': 'è andato/a', noi: 'siamo andati/e', voi: 'siete andati/e', loro: 'sono andati/e' },
                        'Future (Futuro)': { io: 'andrò', tu: 'andrai', 'lui/lei': 'andrà', noi: 'andremo', voi: 'andrete', loro: 'andranno' }
                    },
                    examples: [
                        { it: 'Dove vai?', en: 'Where are you going? (Present)' },
                        { it: 'Siamo andati a teatro.', en: 'We went to the theater. (Past)' },
                        { it: "Andremo in Italia l'anno prossimo.", en: 'We will go to Italy next year. (Future)' }
                    ]
                },
                {
                    word: 'Mangiare', translation: 'To eat',
                    conjugations: {
                        'Present (Presente)': { io: 'mangio', tu: 'mangi', 'lui/lei': 'mangia', noi: 'mangiamo', voi: 'mangiate', loro: 'mangiano' },
                        'Past (Passato Prossimo)': { io: 'ho mangiato', tu: 'hai mangiato', 'lui/lei': 'ha mangiato', noi: 'abbiamo mangiato', voi: 'avete mangiato', loro: 'hanno mangiato' },
                        'Future (Futuro)': { io: 'mangerò', tu: 'mangerai', 'lui/lei': 'mangerà', noi: 'mangeremo', voi: 'mangerete', loro: 'mangeranno' }
                    },
                    examples: [
                        { it: 'Lui non mangia la carne.', en: "He doesn't eat meat. (Present)" },
                        { it: 'Cosa hai mangiato a pranzo?', en: 'What did you eat for lunch? (Past)' },
                        { it: 'Stasera mangeremo la pizza.', en: 'Tonight we will eat pizza. (Future)' }
                    ]
                }
            ],
            nouns: [
                {
                    word: 'Casa', translation: 'House / Home',
                    examples: [
                        { it: 'La mia casa è grande.', en: 'My house is big.' },
                        { it: 'Torno a casa alle sei.', en: 'I return home at six.' }
                    ]
                },
                {
                    word: 'Libro', translation: 'Book',
                    examples: [
                        { it: 'Questo è un libro interessante.', en: 'This is an interesting book.' },
                        { it: 'Voglio leggere un libro.', en: 'I want to read a book.' }
                    ]
                },
                {
                    word: 'Amico / Amica', translation: 'Friend',
                    examples: [
                        { it: 'Marco è il mio migliore amico.', en: 'Marco is my best friend (male).' },
                        { it: 'Parlo con la mia amica.', en: "I'm talking with my friend (female)." }
                    ]
                }
            ],
            adjectives: [
                {
                    word: 'Buono / Buona', translation: 'Good',
                    examples: [
                        { it: 'Questo caffè è molto buono.', en: 'This coffee is very good.' },
                        { it: 'La pizza è buona.', en: 'The pizza is good.' }
                    ]
                },
                {
                    word: 'Grande', translation: 'Big / Large',
                    examples: [
                        { it: 'Roma è una città grande.', en: 'Rome is a big city.' },
                        { it: 'Ho un grande problema.', en: 'I have a big problem.' }
                    ]
                },
                {
                    word: 'Bello / Bella', translation: 'Beautiful / Nice',
                    examples: [
                        { it: 'Hai un cane molto bello.', en: 'You have a very beautiful dog.' },
                        { it: 'Questa è una bella giornata.', en: 'This is a beautiful day.' }
                    ]
                },
                {
                    word: 'Piccolo / Piccola', translation: 'Small',
                    examples: [
                        { it: 'Abitiamo in un piccolo appartamento.', en: 'We live in a small apartment.' },
                        { it: 'Vorrei una porzione piccola.', en: 'I would like a small portion.' }
                    ]
                },
                {
                    word: 'Nuovo / Nuova', translation: 'New',
                    examples: [
                        { it: 'Ho comprato un nuovo telefono.', en: 'I bought a new phone.' },
                        { it: 'La sua macchina è nuova.', en: 'His/Her car is new.' }
                    ]
                },
                {
                    word: 'Vecchio / Vecchia', translation: 'Old',
                    examples: [
                        { it: 'Questo è un libro molto vecchio.', en: 'This is a very old book.' },
                        { it: 'Mio nonno è vecchio, ma molto attivo.', en: 'My grandfather is old, but very active.' }
                    ]
                },
                {
                    word: 'Felice', translation: 'Happy',
                    examples: [
                        { it: 'Sono felice di vederti.', en: 'I am happy to see you.' },
                        { it: 'Sembra una persona felice.', en: 'He/She seems like a happy person.' }
                    ]
                },
                {
                    word: 'Triste', translation: 'Sad',
                    examples: [
                        { it: 'Perché sei triste oggi?', en: 'Why are you sad today?' },
                        { it: 'È una storia molto triste.', en: 'It is a very sad story.' }
                    ]
                }
            ],
            conjunctions: [
                {
                    word: 'E', translation: 'And',
                    examples: [
                        { it: 'Io bevo caffè e leggo un libro.', en: 'I drink coffee and read a book.' },
                        { it: 'Pane e burro.', en: 'Bread and butter.' }
                    ]
                },
                {
                    word: 'Ma', translation: 'But',
                    examples: [
                        { it: 'Vorrei uscire, ma piove.', en: "I would like to go out, but it's raining." },
                        { it: 'È difficile, ma interessante.', en: "It's difficult, but interesting." }
                    ]
                },
                {
                    word: 'Perché', translation: 'Because / Why',
                    examples: [
                        { it: "Studio italiano perché amo l'Italia.", en: 'I study Italian because I love Italy.' },
                        { it: 'Perché sei triste?', en: 'Why are you sad?' }
                    ]
                },
                {
                    word: 'O / Oppure', translation: 'Or',
                    examples: [
                        { it: 'Vuoi il tè o il caffè?', en: 'Do you want tea or coffee?' },
                        { it: 'Possiamo andare al cinema oppure restare a casa.', en: 'We can go to the cinema or stay at home.' }
                    ]
                },
                {
                    word: 'Quando', translation: 'When',
                    examples: [
                        { it: 'Ti chiamo quando finisco di lavorare.', en: "I'll call you when I finish work." },
                        { it: 'Quando sei arrivato?', en: 'When did you arrive?' }
                    ]
                },
                {
                    word: 'Se', translation: 'If',
                    examples: [
                        { it: 'Se hai tempo, possiamo vederci.', en: 'If you have time, we can meet.' },
                        { it: 'Non so se lui verrà alla festa.', en: "I don't know if he will come to the party." }
                    ]
                },
                {
                    word: 'Mentre', translation: 'While',
                    examples: [
                        { it: 'Ascolto la musica mentre cucino.', en: 'I listen to music while I cook.' },
                        { it: 'Lui è uscito mentre io dormivo.', en: 'He went out while I was sleeping.' }
                    ]
                },
                {
                    word: 'Quindi', translation: 'Therefore / So',
                    examples: [
                        { it: "Piove, quindi prendo l'ombrello.", en: "It's raining, so I'm taking the umbrella." },
                        { it: "Ho studiato, quindi sono pronto per l'esame.", en: 'I studied, therefore I am ready for the exam.' }
                    ]
                }
            ]
        };

        let activeTab = 'verbs';

        function renderContent(tab) {
            const contentEl = document.getElementById('tab-content');
            const items = italianData[tab] || [];
            let html = '<div class="space-y-8">';

            items.forEach(item => {
                html += `
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-2xl font-bold text-slate-800">${item.word} <span class="text-lg font-normal text-slate-500">- ${item.translation}</span></h3>
                `;

                // Render conjugations if they exist
                if (item.conjugations) {
                    html += '<div class="mt-4 grid grid-cols-1 lg:grid-cols-3 gap-6">';
                    for (const tense in item.conjugations) {
                        html += `
                            <div>
                                <h4 class="text-md font-semibold text-teal-700 mb-2">${tense}:</h4>
                                <div class="overflow-x-auto">
                                    <table class="w-full text-left border-collapse">
                                        <thead class="bg-slate-100">
                                            <tr>
                                                <th class="p-2 border border-slate-200 text-sm">Person</th>
                                                <th class="p-2 border border-slate-200 text-sm">Conjugation</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${Object.entries(item.conjugations[tense]).map(([person, verb]) => `
                                                <tr>
                                                    <td class="p-2 border border-slate-200 font-mono text-sm">${person}</td>
                                                    <td class="p-2 border border-slate-200 font-semibold text-sm">${verb}</td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        `;
                    }
                    html += '</div>';
                }

                // Render examples
                html += '<div class="mt-6">';
                html += '<h4 class="text-md font-semibold text-teal-700 mb-2">Example Sentences:</h4>';
                item.examples.forEach(ex => {
                    html += `
                        <blockquote class="border-l-4 border-teal-500 bg-teal-50 p-3 my-2">
                            <p class="text-lg text-slate-700"><em>${ex.it}</em></p>
                            <p class="text-sm text-slate-500 mt-1">${ex.en}</p>
                        </blockquote>
                    `;
                });
                html += '</div></div>';
            });

            html += '</div>';
            contentEl.innerHTML = html;
        }

        function handleTabClick(e) {
            const clickedTab = e.target.dataset.tab;
            if (clickedTab && clickedTab !== activeTab) {
                document.querySelector('.tab-button.active').classList.remove('active');
                e.target.classList.add('active');
                activeTab = clickedTab;
                renderContent(activeTab);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            renderContent(activeTab);
            document.querySelector('nav').addEventListener('click', handleTabClick);
        });

    </script>
</body>
</html>
