<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-button { transition: all 0.2s ease; border-bottom: 4px solid transparent; }
        .tab-button.active { border-color: #0d9488; color: #0d9488; }
        .tab-button:not(.active):hover { border-color: #ccfbf1; }
        .location-item:hover, .route-link:hover { background-color: #f0fdfa; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <div class="mb-6">
            <a href="./main.html" class="inline-block bg-white py-2 px-4 border border-slate-300 rounded-lg shadow-sm text-teal-700 hover:bg-teal-50 font-semibold transition-colors">
                &larr; Ana Men√ºye D√∂n
            </a>
        </div>
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-teal-700">Pescara - Chieti Ula≈üƒ±m ve ≈ûehir Rehberi</h1>
            <p class="mt-2 text-slate-600">Otob√ºs, tren saatleri ve √∂nemli yerler hakkƒ±nda pratik bilgiler.</p>
        </header>

        <main>
            <!-- Tabs -->
            <div class="mb-8 border-b border-slate-200">
                <nav class="flex flex-wrap justify-center -mb-px space-x-6">
                    <button data-tab="bus" class="tab-button active py-4 px-2 text-lg font-semibold">Otob√ºs</button>
                    <button data-tab="train" class="tab-button py-4 px-2 text-lg font-semibold">Tren</button>
                    <button data-tab="locations" class="tab-button py-4 px-2 text-lg font-semibold">√ñnemli Yerler</button>
                </nav>
            </div>
            
            <!-- Tab Content -->
            <div id="tab-content">
                <!-- Content will be dynamically inserted here -->
            </div>
        </main>
        
        <footer class="text-center mt-12 text-slate-500">
           <p>Bu sayfadaki saatler ve bilgiler √∂rnektir. L√ºtfen her zaman resmi kaynaklarƒ± kontrol ediniz.</p>
        </footer>
    </div>

    <script>
        const locations = [
            { name: 'Pescara Centrale Tren ƒ∞stasyonu', type: 'Ula≈üƒ±m', embedSrc: 'https://maps.google.com/maps?q=42.4643,14.2033&hl=tr&z=15&output=embed' },
            { name: 'Pescara Terminal Bus', type: 'Ula≈üƒ±m', embedSrc: 'https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2943.0285213363!2d14.2022533154469!3d42.46334497917997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1331a67027865c23%3A0x83beee096af90792!2sTerminal%20Bus!5e0!3m2!1str!2sit' },
            { name: 'Chieti Tren ƒ∞stasyonu', type: 'Ula≈üƒ±m', embedSrc: 'https://maps.google.com/maps?q=42.3486,14.1408&hl=tr&z=15&output=embed' },
            { name: 'Universit√† "G. d\'Annunzio" - Pescara Kamp√ºs√º', type: 'Eƒüitim', embedSrc: 'https://maps.google.com/maps?q=42.4742,14.1868&hl=tr&z=15&output=embed' },
            { name: 'Universit√† "G. d\'Annunzio" - Chieti Kamp√ºs√º', type: 'Eƒüitim', embedSrc: 'https://maps.google.com/maps?q=42.3512,14.1492&hl=tr&z=15&output=embed' },
            { name: 'Piazza Salotto (Pescara)', type: 'Merkez', embedSrc: 'https://maps.google.com/maps?q=42.4658,14.2155&hl=tr&z=15&output=embed' },
            { name: 'Corso Marrucino (Chieti)', type: 'Merkez', embedSrc: 'https://maps.google.com/maps?q=42.3510,14.1685&hl=tr&z=15&output=embed' }
        ];
        
        const busRoutes = [
            { name: 'Pescara - Chieti (T√ºm Seferler)', pdfSrc: 'https://github.com/uruntunalitr/Planner/blob/main/bus_timetables/genel.pdf' },
            { name: 'Chieti - Pescara (T√ºm Seferler)', pdfSrc: 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf' },
            { name: '√úniversite Hattƒ± (Pescara - Chieti)', pdfSrc: 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf' }
        ];

        const busContent = `
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-bold mb-4 text-slate-800">üöå Otob√ºs Hatlarƒ± (TUA)</h3>
                    <p class="text-sm text-slate-500 mb-4">G√∂r√ºnt√ºlemek i√ßin bir hat se√ßin.</p>
                    <div id="bus-route-list" class="space-y-2">
                        ${busRoutes.map(route => `
                            <a href="#" data-pdf-src="${route.pdfSrc}" class="route-link block p-3 rounded-md cursor-pointer transition-colors font-semibold text-teal-800">
                                ${route.name}
                            </a>
                        `).join('')}
                    </div>
                    <a href="https://tuabruzzo.it/orari/" target="_blank" rel="noopener noreferrer" class="mt-6 inline-block bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                        Resmi TUA Sitesini Ziyaret Et
                    </a>
                </div>
                <div class="lg:col-span-2 bg-white p-2 rounded-lg shadow-md">
                    <iframe id="pdf-viewer" class="w-full h-96 md:h-[600px] rounded-md" title="Otob√ºs Sefer Saatleri PDF">
                        <p>PDF g√∂r√ºnt√ºleyiciniz bu i√ßeriƒüi desteklemiyor.</p>
                    </iframe>
                </div>
            </div>
        `;

        const trainContent = `
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-2xl font-bold mb-4 text-slate-800">üöÜ Tren (Trenitalia)</h3>
                <p class="text-sm text-slate-500 mb-4">Pescara Centrale - Chieti arasƒ± tahmini seferler.</p>
                 <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-100">
                            <tr>
                                <th class="p-3">Kalkƒ±≈ü (Pescara)</th>
                                <th class="p-3">Varƒ±≈ü (Chieti)</th>
                                <th class="p-3">Notlar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b"><td class="p-3 font-semibold">07:50</td><td class="p-3">08:05</td><td class="p-3">Regionale</td></tr>
                            <tr class="border-b"><td class="p-3 font-semibold">09:02</td><td class="p-3">09:17</td><td class="p-3">Regionale</td></tr>
                            <tr class="border-b"><td class="p-3 font-semibold">12:25</td><td class="p-3">12:40</td><td class="p-3">Regionale</td></tr>
                            <tr class="border-b"><td class="p-3 font-semibold">16:10</td><td class="p-3">16:25</td><td class="p-3">Regionale</td></tr>
                            <tr><td class="p-3 font-semibold">18:55</td><td class="p-3">19:10</td><td class="p-3">Regionale</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        `;
        
        const locationsContent = `
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 bg-white p-2 rounded-lg shadow-md">
                    <iframe id="map-iframe" class="w-full h-96 md:h-[600px] rounded-md"
                        src="https://maps.google.com/maps?q=Pescara&hl=tr&z=11&output=embed"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-bold mb-4 text-slate-800">üìç Konumlar</h3>
                    <div id="location-list" class="space-y-2">
                        ${locations.map(loc => `
                            <div data-embed-src="${loc.embedSrc}" class="location-item p-3 rounded-md cursor-pointer transition-colors">
                                <p class="font-semibold text-teal-800">${loc.name}</p>
                                <p class="text-sm text-slate-500">${loc.type}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;

        let activeTab = 'bus';

        function renderContent(tab) {
            const contentEl = document.getElementById('tab-content');
            if (tab === 'bus') {
                contentEl.innerHTML = busContent;
                addBusRouteListeners();
            } else if (tab === 'train') {
                contentEl.innerHTML = trainContent;
            } else if (tab === 'locations') {
                contentEl.innerHTML = locationsContent;
                addLocationListeners();
            }
        }

        function handleTabClick(e) {
            const clickedTab = e.target.dataset.tab;
            if (clickedTab && clickedTab !== activeTab) {
                document.querySelector('.tab-button.active').classList.remove('active');
                e.target.classList.add('active');
                activeTab = clickedTab;
                renderContent(activeTab);
            }
        }
        
        function addBusRouteListeners() {
            const routeList = document.getElementById('bus-route-list');
            const pdfViewer = document.getElementById('pdf-viewer');
            
            // Set initial PDF
            if (busRoutes.length > 0) {
                pdfViewer.src = busRoutes[0].pdfSrc;
            }

            routeList.addEventListener('click', (e) => {
                e.preventDefault();
                const target = e.target.closest('.route-link');
                if (target) {
                    const pdfSrc = target.dataset.pdfSrc;
                    if (pdfSrc) {
                        pdfViewer.src = pdfSrc;
                    }
                }
            });
        }

        function addLocationListeners() {
            const locationList = document.getElementById('location-list');
            const mapIframe = document.getElementById('map-iframe');
            
            locationList.addEventListener('click', (e) => {
                const target = e.target.closest('.location-item');
                if (target) {
                    const embedSrc = target.dataset.embedSrc;
                    if (embedSrc) {
                        mapIframe.src = embedSrc;
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderContent(activeTab);
            document.querySelector('nav').addEventListener('click', handleTabClick);
        });

    </script>
</body>
</html>
